    <body> 
        <center>
       <form name="G1" action="www.singles restaurant and bar.com" method="get">
          <table cellspacing="5px" cellpadding="5px" border="1px">
            <caption>User Registration Form</caption>&nbsp;

            </tr>
            <tr>
                <td>
                    <label>
                      Mobile Number
                    </label>
                </td>
                <td>

                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>

                    <input type="radio" value="others">Others
                </td>
                <tr>
                    <td>
                        <label>Date of booking table</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Facility</label>
                    </td>
                    <td>
                        <input type="checkbox" value="AC">AC
                        <input type="checkbox" value="TV">TV

                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Number of People</label>
                    </td>
                    <td>
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>

                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Table number</label>
                    </td>
                    <td>
                        <select>
                            <option value="Select Table Number">Select Table Number</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register">
                    </td>
                    <td>
